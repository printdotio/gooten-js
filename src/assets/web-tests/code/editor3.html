  <style>
    .example {
      margin-bottom: 40px;
    }

    .cnt {
      border: 1px dashed red;
      position: relative;
    }

    .blue-dot {
      border: 1px dashed blue;
    }

    .green-dot {
      border: 1px dashed green;
    }

    .pos {
      border-right: 1px dotted red;
      border-bottom: 1px dotted blue;
      border-left: 1px dotted yellow;
      border-top: 1px dotted gray;
    }

    .ctrls {
      display: block;
      position: absolute;
      margin: auto;
      padding: 0;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      width: 68px;
    }

    .ctrls-move {
      display: inline-block;
      background: red;
      color: white;
      vertical-align: middle;
      width: 20px;
      height: 20px;
      cursor: pointer;
      padding-left: 4px;
    }

    .ctrls-rotate {
      display: inline-block;
      background: blue;
      color: white;
      vertical-align: middle;
      width: 20px;
      height: 20px;
      cursor: pointer;
      padding-left: 4px;
    }

    .ctrls-scale {
      display: inline-block;
      background: turquoise;
      color: white;
      vertical-align: middle;
      width: 20px;
      height: 20px;
      cursor: pointer;
      padding-left: 4px;
    }

    .ncz-overlay-layer {
      pointer-events: none;

    }

    .ncz-image-layer {
      cursor: -webkit-grab;
      cursor: grab;
    }

    .ncz-image-layer:active {
      cursor: -webkit-grabbing;
      cursor: grabbing;
    }

    pre {
      margin-top: 10px;
    }

      }

          .css("margin-left", indents + "px"))

            $('.manips').html("").append(
              $("<pre />")
                .append(JSON.stringify(cmdObj, null, 2))
            );

          });

          // create a html5 canvas preview!
          // super easy-- just pass in either il.preview or il.print
          // (admin probly will always be preview)

            var fns = new exportStrategies();
            var il = fns.containerToIL(template.Spaces[0], mappedSingleSpace);
            il.preview.maxWidth = 100;
            il.print.maxWidth = 100;
